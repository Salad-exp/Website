document.addEventListener('DOMContentLoaded', function () {
    const navLinks = document.querySelectorAll('.nav-link'); // Adjust the selector as needed

    navLinks.forEach(link => {
        link.addEventListener('click', function (e) {
            e.preventDefault(); // Prevent the default link behavior
            const url = this.href; // Get the href attribute of the clicked link

            document.body.classList.add('page-exit'); // Add the animation class

            setTimeout(() => {
                window.location = url; // Redirect after the animation
            }, 500); // Adjust the timing to match the length of your animation
        });
    });
});
</script>
